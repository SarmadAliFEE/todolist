<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sarmad's TODO</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
	<link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,400;0,700;0,900;1,400&family=Montserrat:ital,wght@0,400;0,700;0,900;1,400&display=swap" rel="stylesheet">
</head>
</head>
<body>
    <div class="sidebar">
        <div class="logo-details">
            <div class="logo_name">TODO LIST</div>
            <i class='bx bx-menu' id="btn" ></i>
        </div>
        <ul class="nav-list">
          <li>
            <a href="index.html">
              <i class='bx bx-grid-alt'></i>
              <span class="links_name">List</span>
            </a>
             <span class="tooltip">List</span>
          </li>
         <li>
           <a href="work-log.html">
             <i class='bx bx-pie-chart-alt-2' ></i>
             <span class="links_name">Work log</span>
           </a>
           <span class="tooltip">Work log</span>
         </li>
         <li>
           <a href="#">
             <i class='bx bx-cog' ></i>
             <span class="links_name">Setting</span>
           </a>
           <span class="tooltip">Setting</span>
         </li>
        </ul>
    </div>




    <main class="app">
        <section class="greeting">
            <h2 class="title">
                Work Log
            </h2>
            <div class="icons">
                <img id="theme" src="icons/moon.png" alt="Dark Theme" width="30px" height="30px">
            </div>
        </section>

        <section class="popups">
            <div class="save-popup clockpops" id="clockInPopup">
                <img src="icons/confirm.png" width="30px" height="30px" alt="">
                <center>
                    <h2>
                        Clocked In successfully!
                    </h2>
                </center>
            </div>   
            <div class="save-popup clockpops" id="clockOutPopup">
                <img src="icons/confirm.png" width="30px" height="30px" alt="">
                <center>
                    <h2>
                        Clocked Out successfully!
                    </h2>
                </center>
            </div>            
        </section>

        <section>
            <div class="clock-btns-container">
                <button id="clockIn">
                    Clock In
                </button>
                <button id="clockOut">
                    Clock Out
                </button>
            </div>
        </section>

        <section>
            <div class="worklog-history">
                <div class="list-bar worklog-bar">
                    <h3>
                        Work Log History
                    </h3>
                    <button id="downloadPDF">Download Work Log as PDF</button>
                    <select class="selection" id="historyType">
                        <option value="Daily">Daily</option>
                        <option value="Weekly">Weekly</option>
                    </select>
                </div>
            </div>

            <div class="history" id="workHistory"></div>
        </section>
    </main>






    <script>
        let sidebar = document.querySelector(".sidebar");
        let closeBtn = document.querySelector("#btn");
      
        closeBtn.addEventListener("click", ()=>{
          sidebar.classList.toggle("open");
          menuBtnChange();//calling the function(optional)
        });
      
        // following are the code to change sidebar button(optional)
        function menuBtnChange() {
         if(sidebar.classList.contains("open")){
           closeBtn.classList.replace("bx-menu", "bx-menu-alt-right");//replacing the iocns class
         }else {
           closeBtn.classList.replace("bx-menu-alt-right","bx-menu");//replacing the iocns class
         }
        }
    </script>
    <script src="work-log.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
</body>
</html>
